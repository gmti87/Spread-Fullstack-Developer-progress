<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Contador <br/> Este é o meu primeiro projeto JavaScript.</p>
    <p>Clique nos botões para alterar o valor</p>
    <!-- addEventListener 
    desabilitar um botão 
    mudar a cor do texto para vermelho
    -->
    <div id="counter">
        <button name="subtrair" onclick="decrement()" id="b1">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()" id="b2">+</button>
        <button onclick="resetbuttons()">Resetar</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
