<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <!--
        Crie um campo de input de texto e um botaão para adicionar tarefa à lista.
        quando o botão for pressionado o texto deve aparecer na lista com um checkbox ao lado.
        quando o usuário selecionar o checkbox o item correspondente deve ficar com um riscado.
    -->
    <h1>To-Do List</h1>
    <div id="list">
        <form id="task-form">
            <input id="task-input" type="text" placeholder="Digite sua tarefa">
            <button type="submit">Adicionar!</button>
        </form>
        <div id="tasks"></div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
