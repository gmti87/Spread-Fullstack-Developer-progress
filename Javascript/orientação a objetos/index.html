    <!--
        Aula 01

        Orientação a objetos
        apresentação do curso
        Objetivos
        explicar o conceito de orientação a objetos
        apresentar seus principais pilares
        explicar como o javascript lida com esse paradigma

        Paradigmas e Pilares
        objetivos
        apresentar alguns paradimas da programação
        apresentar os pilares da orientação a objetos.

        paradigmas
        imperativo - como resolver os problemas
        declarativo - como voce vai resolver o problema

        os programas são "objetos" que possuem uma série de propriedades.
        
        pilares:
        herança
        polimorfismo
        encapsulamento
        abstração

        abstração - generalizar
        "processo mental que consiste em isolar um aspecto determinado de um estado de coisas relativamente complexo, a fim de simplificar a sua avaliação, classificação ou para permitir a comunicação do memso."

        herança
        o objeto filho herda propriedades e métodos do objeto pai.

        Encapsulamento
        Cada classe tem propriedades e métodos independntes do restante do código.

        polimorfismo
        objetos podem herdar a mesma classe pai, mas se comportarem de forma diferente quando invocamos seus métodos.

        Aula 02

        Protótipos e classes
        OOJS
        objetivos
        aresentar o conceito de protótipos e cadeia de protótipos
        apresentar a estrutura de classes em javascript

        prototipos
        esqueleto de todos os objetos
        todos os objetos javascript herdam propriedades e metodos de um protoype.
        o objeto Object.prototype está no topo desta cadeia.

        cadeia de protótipos (prototype chain)

        bird -> animal.constructor -> function -> function.prototype.constructor -> object() -> object.prototype = null.

        orientação a objetos
        classes
        syntatic sugar: uma sintaxe feita para facilitar a escrita.

        old
        var Meal = function(food) {
            this.food = food
        }

        Meal.prototype.eat = function() {
            return ''
        }
        new
        class Meal {
            constructor (food) {
                this.food = food
            }

            eat() {
                return ''
            }
        }

        e um objeto sempre

        javascript naõ possui classe nativamente. todas as classes são objetos e a herança se dá por protótipos.
