        objetivos
        apresentar a palavra this

        this: o que é?
        a palavra reservada this é uma referencia de contexto.
        quando se declara a palavra this dentro do objeto essa palavra se refere ao objeto.

        seu valor pode mudar de acordo com o lugar no código onde foi chamada.
        contexto                referencia
        em um objeto (método)   proprio objeto dono do método
        sozinha                 objeto global (em navegadores, window)
        função                  objeto global
        evento                  elemento que recebeu o evento

        call

        apply - parecida com a função call.
        é possivel passar parametros para essa função dentro de um array.
        bind
        clona a estrutura onde é chamada e aplica o valor do objeto passado como parametro.
